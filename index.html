<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nido</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1 style="text-align: center">Nido</h1>
    <div id="container">
        <span class="pulse"></span>
    </div>
    
    <div class="btn-group">
        <button id="devEnvBtn" class="button buttonRound"><i class="fas fa-code"></i></button>
        <button id="buildBtn" class="button buttonRound"><i class="fas fa-cog"></i></button>
        <button id="testBtn" class="button buttonRound"><i class="fas fa-check"></i></button>
        <button id="startBtn" class="button buttonRound"><i class="fas fa-play"></i></button>
        <button id="stopBtn" class="button buttonRound"><i class="fas fa-stop"></i></button>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    
</body>

</html>
